		#HYPE-drill-mini-titl = Koparka hiperkryształów 1.25m (mocowanie powierzchniowe)
		#HYPE-drill-mini-desc = Wielka popularność zainspirowała Exodusa do stworzenia hiperkryształów, Kryształów z z ujeną masą. OPATENTOWANE! Te kryształy mogą być wydobyte i wymienione na JONY

