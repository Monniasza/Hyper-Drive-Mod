		#HYPE-sas-inline-125-titl = Stabilizator liniowy 1.25m
		#HYPE-sas-inline-125-desc = Stabilizator liniowy mogący stabilizować nawet hipernapęd. Lub wytworzenia wystarczającego przeciążęnia do znokautowania Jeba.

		#HYPE-tank-ion-cond-titl = 1.25m Condensed Ion Fuel Tank
		#HYPE-tank-ion-cond-desc = Ten zbiornik jest zaprojektowany do obiegu skondensowanych JONÓW przez zawieszenie magnetyczne przez nową powłokę z hiperkryształów, aby uniknąć wybuchu podczas utrzymywania wygodnej pojemności JONU. Z tego powodu, nie może przechowywać hiperkryształów
									
