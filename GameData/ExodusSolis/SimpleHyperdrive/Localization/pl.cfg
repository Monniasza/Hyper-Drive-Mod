		#HYPE-engine-charged-titl = Hipersilnik 1.25m z doładowaniem
		#HYPE-engine-charged-desc = Ten nowy slinik zrewolucjonizuje podróż kosmiczną z nową metodą "Superdoładowania", która zwiększa ciąg przy wyższej wydjaności

		#HYPE-engine-hyper-gen-2-titl = Silnik międzygwizdny 1.25m
		#HYPE-engine-hyper-gen-2-desc = Nowy wysokowydajny hipersilnik z dyszą nastawną o zmiennej geometrii i trybem międzygwiezdnym dla dodatkowego ciągu. To jest daleko najbardziej zaawansowany i najbrdziej uniwersalny silnik do podróży kosmicznej. Jeb nie wie nic o tym i gdy on o tym odkryje... Miej litość na naszych duszach... szczególnie kogo, którego odpowiedzialnością jest zapobieżenie temu.

		#HYPE-engine-ion-0625-titl = Hipersilnik 1.25m
		#HYPE-engine-ion-0625-desc = To jest drogie, ale jeden myśliwcowy... hmmmm... kosmiczny samolot może wykonać całą eksplorację dla wojska bez dodatkowych wydatków lub trudu! Po prostu nie dawaj temu Jebowi...

		#HYPE-engine-ion-cond-titl = Skondensowany hipersilnik 1.25m
		#HYPE-engine-ion-cond-desc = Po niespełnionej obietnicy Exodusa (Przepraszam, on nie wtsawił tego na 1.7, zlecenia były priorytetem) on już opracował bardzo specjalny silnik, który może pracować na większą moc lub większą sprawność

		#HYPE-rcs-titl = Blok steru strumieniowego na JONY
		#HYPE-rcs-desc = Ten blok działa tak samo jak zwykły blok stery strumieniowego, jednak zamiast tego wykorzystuje JONY jako paliwo dla więcej zastosowań jak... hmmm... Rzeczy Rakiwetowe. Dostepne jest kilka rodzajów.

