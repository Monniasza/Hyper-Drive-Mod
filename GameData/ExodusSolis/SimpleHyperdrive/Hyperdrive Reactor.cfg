+PART[ISRU]{
	@name = ION REACTOR
	@rescaleFactor = .5
	@TechRequired = nanolathing
	@entryCost = 1000000
	@cost = 500000
	@title = Ion reactor
	@manufacturer = Exodus Solis
	@description = Ion producing Reactor
	!MODULE[ModuleResourceConverter],* {}
	MODULE
	{
		 name = ModuleResourceConverter
		 ConverterName = Ion
		 StartActionName = Start ISRU [Ion]
		 StopActionName = Stop ISRU [Ion]
		AutoShutdown = true
		TemperatureModifier
		{
			key = 0 0
			key = 4000 0
		}				
		GeneratesHeat = false
		DefaultShutoffTemp = .8
		ThermalEfficiency 
		{
			key = 0 0 0 0
			key = 500 0.1 0 0
			key = 1000 1.0 0 0
			key = 1250 0.1 0 0
			key = 3000 0 0 0 
		}
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		UseSpecialistHeatBonus = true
		SpecialistHeatFactor = 0.1
		ExperienceEffect = ConverterSkill
		EfficiencyBonus = 1

		 
		 INPUT_RESOURCE
		 {
			ResourceName = Ore
			Ratio = 1
			FlowMode = STAGE_PRIORITY_FLOW
  		 }
		 OUTPUT_RESOURCE
		 {
			ResourceName = Ion
			Ratio = 100
			DumpExcess = false
			FlowMode = STAGE_PRIORITY_FLOW
		 }
	}
