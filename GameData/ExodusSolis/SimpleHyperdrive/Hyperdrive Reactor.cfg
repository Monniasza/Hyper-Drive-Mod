			key = 1250 0.1 0 0
			key = 3000 0 0 0 
		}
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		UseSpecialistHeatBonus = true
		SpecialistHeatFactor = 0.1
		ExperienceEffect = ConverterSkill
		EfficiencyBonus = 1
		 
		 INPUT_RESOURCE
		 {
			ResourceName = CondensedIon
			Ratio = 1
			FlowMode = STAGE_PRIORITY_FLOW
  		 }
		 OUTPUT_RESOURCE
		 {
			ResourceName = Ion
			Ratio = 100000
			DumpExcess = false
			FlowMode = STAGE_PRIORITY_FLOW
		 }
	}
	MODULE
	{
		 name = ModuleResourceConverter
		 ConverterName = ION Conversion Electric
		 StartActionName = Start ISRU [e+]
		 StopActionName = Stop ISRU [e+]
		AutoShutdown = true
		TemperatureModifier
		{
			key = 0 0
			key = 4000 0
		}				
		GeneratesHeat = false
		DefaultShutoffTemp = .8
		ThermalEfficiency 
		{
			key = 0 0 0 0
			key = 500 0.1 0 0
			key = 1000 1.0 0 0
			key = 1250 0.1 0 0
			key = 3000 0 0 0 
		}
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		UseSpecialistHeatBonus = true
		SpecialistHeatFactor = 0.1
		ExperienceEffect = ConverterSkill
		EfficiencyBonus = 1

		 
		 INPUT_RESOURCE
		 {
			ResourceName = Ion
			Ratio = 1
			FlowMode = STAGE_PRIORITY_FLOW
  		 }
